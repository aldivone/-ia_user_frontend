<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div style="margin-top: 100px;" class="wrapper">
  <div id="formContent">

    <div style="margin-top: 20px; margin-bottom: 20px;">
      <img src="../../assets/images/rocket.svg" height="100"  id="icon" alt="" />
    </div>

    <form [formGroup]="form" (ngSubmit)="acessar()">
      <input type="text" formControlName="login" placeholder="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
          <div *ngIf="f.login.errors.required">Preencha o login</div>
      </div>
      <input type="password" formControlName="password" placeholder="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Preencha a senha</div>
      </div>
      <button value="Acessar" class="btn btn-primary" >Acessar</button>
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#"></a>
    </div>

  </div>
</div>
